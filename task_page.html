<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style 3.css">
    <link rel="stylesheet" href="style 7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f4f8;
            margin-bottom: 100px;
        }
        
        .header {
            background: linear-gradient(to right, #007bff, #1e90ff);
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .stat-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100px;
        }
        
        .progress-circle {
            width: 100px;
            height: 100px;
            border: 5px solid #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tab {
            margin: 0 10px;
            padding: 10px 20px;
            background: white;
            border-radius: 30px;
            cursor: pointer;
        }
        
        .tab.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Task</h1>
    </div>
    <div class="stats">
        <div class="stat-box">
            <div>5</div>
            <div>Ongoing</div>
        </div>
        <div class="progress-circle">0%</div>
        <div class="stat-box">
            <div>0</div>
            <div>Completed</div>
        </div>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="showTab('ongoing')">Ongoing</div>
        <div class="tab" onclick="showTab('all')">All</div>
        <div class="tab" onclick="showTab('completed')">Completed</div>
    </div>
    <div class="task-list" id="taskList">
        <!-- Task items will be rendered here -->
    </div>

    <script>
        const tasks = [{
            img: 'https://source.unsplash.com/featured/?mountains',
            reward: 18
        }, {
            img: 'https://source.unsplash.com/featured/?tablet',
            reward: 18
        }, {
            img: 'https://source.unsplash.com/featured/?interface',
            reward: 18
        }, {
            img: 'https://source.unsplash.com/featured/?fashion',
            reward: 18
        }, {
            img: 'https://source.unsplash.com/featured/?pants',
            reward: 18
        }];

        function renderTasks() {
            const container = document.getElementById('taskList');
            container.innerHTML = '';
            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.innerHTML = `
          <img src="${task.img}" alt="Task Image" />
          <div>+ KES ${task.reward}</div>
          <button class="submit-btn">Submit</button>
        `;
                container.appendChild(card);
            });
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(.tab[onclick *= "${tabName}"]).classList.add('active');
            // For now we just re-render the same ongoing tasks
            renderTasks();
        }

        renderTasks();
    </script>
    <div class="task-list">
        <div class="task-item">
            <span>+ KES 18</span>
            <img src="logo.jpg">
            <button class="submit ">Submit</button>
        </div>
        <div class="task-item ">
            <span>+ KES 18</span>
            <img src="logo.jpg">
            <button class="submit">Submit</button>
        </div>
        <div class="task-item">
            <span>+ KES 18</span>
            <img src="logo.jpg">
            <button class="submit ">Submit</button>
        </div>
        <div class="task-item ">
            <span>+ KES 18</span>
            <img src="logo.jpg">
            <button class="submit">Submit</button>
        </div>
        <div class="task-item">
            <span>+ KES 18</span>
            <img src="logo.jpg">
            <button class="submit ">Submit</button>
        </div>
        <div class="task-item ">
            <span>+ KES 18</span>
            <img src="logo.jpg">
            <button class="submit">Submit</button>
        </div>
    </div>

    <div class="floating-footer">
        <a href="home_page.html">
            <div class="footer-icon" data-page="home" onclick="activatePage('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
        </a>
        <a href="task_page.html">
            <div class="footer-icon" data-page="task" onclick="activatePage('task')">
                <i class="fas fa-tasks"></i>
                <span>Task</span>
            </div>
        </a>
        <a href="wealth.html">
            <div class="footer-icon active" data-page="wealth" onclick="activatePage('wealth')">
                <i class="fas fa-money-bill-wave"></i>
                <span>Wealth</span>
            </div>
        </a>
        <a href="team.html">
            <div class="footer-icon" data-page="team" onclick="activatePage('team')">
                <i class="fas fa-users"></i>
                <span>Team</span>
            </div>
        </a>
        <a href="dashboard_page.html">
            <div class="footer-icon" data-page="profile" onclick="activatePage('profile')">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </a>
    </div>


    <script src="footer.js"></script>

</body>

</html>
