<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style 7.css">
    <title>Floating Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .footer-icon {
            font-size: 12px;
            margin: 10px;
            cursor: pointer;
            color: gray;
            transition: color 0.2s, transform 0.2s;
        }
        
        .footer-icon.active {
            color: dodgerblue;
            transform: scale(1.3);
        }
    </style>
</head>

<body>


    <div class="floating-footer">
        <div class="footer-icon" data-page="home" onclick="activatePage('home')">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="footer-icon" data-page="task" onclick="activatePage('task')">
            <i class="fas fa-tasks"></i>
            <span>Task</span>
        </div>
        <div class="footer-icon active" data-page="wealth" onclick="activatePage('wealth')">
            <i class="fas fa-money-bill-wave"></i>
            <span>Wealth</span>
        </div>
        <div class="footer-icon" data-page="team" onclick="activatePage('team')">
            <i class="fas fa-users"></i>
            <span>Team</span>
        </div>
        <div class="footer-icon" data-page="profile" onclick="activatePage('profile')">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        const icons = document.querySelectorAll('.footer-icon');

        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                // Remove 'active' class from all icons
                icons.forEach(i => i.classList.remove('active'));

                // Add 'active' class to the clicked icon
                icon.classList.add('active');
            });
        });
    </script>
</body>

</html>
